            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat selected"></div>

    <div class="movie-list">
        <select name="" id="movie">
            <option disabled>Choose a Movie</option>
            <option value="20">Barbie</option>
            <option value="25">Oppenheimer</option>
            <option value="30">Avengers : Secret War</option>
        </select>
    </div>

    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat reserved"></div>
            <small>Reserved</small>
        </li>
        <li>
            <div class="seat"></div>
            <small>Empty</small>
        </li>
    </ul>

    <p class="text">
        <span id="count">3</span> adet koltuk için hesaplanan ücret <span id="amount">60</span> TL.</p>






    <script src="script.js"></script>
